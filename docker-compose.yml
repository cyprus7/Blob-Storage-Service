services:
  postgres:
    image: postgres:17
    env_file:
      - .env.local
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      # check the configured database (POSTGRES_DB) instead of defaulting to username
      test: ["CMD-SHELL", "pg_isready -U $${POSTGRES_USER} -d $${POSTGRES_DB} || exit 1"]
      interval: 5s
      timeout: 5s
      retries: 10

  minio:
    image: minio/minio:latest
    command: server /data
    env_file:
      - .env.local
    # Credentials are provided via .env.local (env_file) to avoid accidental substitution
    volumes:
      - miniodata:/data
    expose:
      - "9000"

  blob-service:
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env.local
    ports:
      - "${PORT:-3100}:3100"
    depends_on:
      - postgres
      - minio
    restart: on-failure

  migrate:
    image: postgres:17
    env_file:
      - .env.local
    volumes:
      - ./migrations:/migrations:ro
    depends_on:
      - postgres
    entrypoint: ["/bin/bash", "-c"]
    command: |
      # wait for postgres to accept connections
      until pg_isready -h postgres -U "$${POSTGRES_USER}"; do sleep 1; done
      export PGPASSWORD="$${POSTGRES_PASSWORD}"
      # Ensure target database exists (connect to 'postgres' which always exists)
      psql -h postgres -U "$${POSTGRES_USER}" -d postgres -v ON_ERROR_STOP=1 -c "DO $$ BEGIN IF NOT EXISTS (SELECT FROM pg_database WHERE datname = '$${POSTGRES_DB}') THEN CREATE DATABASE \"$${POSTGRES_DB}\"; END IF; END $$;"
      # Run migration against the target DB
      psql -h postgres -U "$${POSTGRES_USER}" -d "$${POSTGRES_DB}" -f /migrations/blob-service/0000_curious_piledriver.sql || true
    restart: "no"

volumes:
  pgdata:
  miniodata:

networks:
  default:
    driver: bridge
